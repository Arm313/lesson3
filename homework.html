        body{

        }
        #log{

            margin: 40px auto;
        }
        #Loginwith{
            color: #ffffff;
            text-align: center;
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #gf{
            width: 100%;
            height: 65px;
        }
        #googlelogo{
            width: 30px;
            height: 30px;
            margin: 9px 3px -9px 0;
        }
        #facebooklogo{
            width: 15px;
            height: 30px;
            margin: 9px 5px -9px 0;
       }  
        #google{
            width: 145px;
            height: 50px;
            border-radius: 5px;
            background-color: #56385A;
            margin: 10px 0 0 45px; 
            text-align: center;
        }
        #facebook{
            width: 145px;
            height: 50px;
            border-radius: 5px;
            background-color: #56385A;
            margin: -50px 0px 0px 210px; 
            text-align: center;
        }
     
        #googletext{
            color: #ffffff;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #facebooktext{
            color: #ffffff;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #or{
            text-align: center;
            color: #dcdbdf;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
        #input{
            width: 300px;
            height: 80px;
            margin: 0 auto;
        }
        #email{
            width: 100%;
            height: 40px;
            border-radius: 5px;
            background-color: #3B263E;
            border:1px solid #3B263E;
            padding-left: 10px;
        }
        #password{
            width: 100%;
            height: 40px;
            border-radius: 5px;
            background-color: #3B263E;
            border: 1px solid #3B263E;
            padding-left: 10px;

        }
        #span1{
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }
        #span2{
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }
        #button{
            background-color: #ffb37b;
            width: 102%;
            height: 50px;
            border-radius: 5px;
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid #ffb37b;
            cursor: pointer;
        }
        #button:hover{
            background-color: #f89650;
        }
        #p{
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            text-align: center;
        }

            color: #ffb37b;
            text-decoration: none;

     <div id="log">

         <p id="Loginwith">Log in with </p>
         <div id="gf">
             <div id="google">

                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-icon-png-transparent-background-osteopathy-16.png"  id="googlelogo"  alt="logo">
                    <span id="googletext">Google</span>
                </a> 
             </div>
            <div id="facebook">   
                <a href="https://www.facebook.com/" target="blank" style="text-decoration: none;">
                    <img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-logo-png-transparent-svg-vector-bie-supply-15.png" id="facebooklogo" alt="logo">
                    <span id="facebooktext">Facebook</span>
                </a>
             </div>
        </div>
        <p id="or"> or </p>
        <div id="input">
            <span id="span1">Email</span>
            <input type="email" placeholder="Enter your email" id="email">
            <br><br>
            <span id="span2">Password</span>
            <input type="password" placeholder="Enter your password" id="password">
            <br><br><br>
            <button id="button"> Log in </button> 
        </div>
     </div>   
     <p id="p">Don't have an account? <a href="#" id="a" > Sign Up</a></p>
